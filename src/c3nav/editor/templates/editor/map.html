{% extends 'editor/base.html' %}
{% load static %}
{% load i18n %}

{% block addnav %}
<noscript>
    <div id="noscript">{% trans 'Without Javascript' %}</div>
</noscript>
<ul class="nav navbar-nav navbar-right">
    <li class="changeset"><a href="#">{{ request.changeset.count_display }}</a></li>
</ul>
{% endblock %}

{% block subheader %}
<div id="responsive_switch">
    <a href="#" id="show_map">&laquo; {% trans 'Show map' %}</a>
    <a href="#" id="show_details">{% trans 'Show details' %} &raquo;</a>
</div>
{% endblock %}

{% block content %}
<div id="map"></div>
<div id="sidebar">
    <div class="content">{{ content | safe }}</div>
</div>
{% endblock %}
