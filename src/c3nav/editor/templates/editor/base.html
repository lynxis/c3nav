{% load static %}
{% load compress %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans 'c3nav map editor' %}</title>
    {% compress css %}
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'leaflet/leaflet.css' %}" rel="stylesheet">
        <link href="{% static 'editor/css/editor.css' %}" rel="stylesheet">
    {% endcompress %}
  </head>
  <body>

    <nav class="navbar navbar-static-top navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">{% trans 'Toggle navigation' %}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'editor.index' %}">{% trans 'c3nav map editor' %}</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                {% block addnav %}
                {% endblock %}
            </div>
        </div>
    </nav>

    {% block subheader %}
    {% endblock %}

    <div class="container" id="main">
    {% block content %}
    {% endblock %}
    </div>

    {% compress js %}
        <script type="text/javascript" src="{% static 'jquery/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'leaflet/leaflet.js' %}"></script>
        <script type="text/javascript" src="{% static 'leaflet/leaflet.editable.js' %}"></script>
        <script type="text/javascript" src="{% static 'editor/js/editor.js' %}"></script>
    {% endcompress %}
  </body>
</html>
