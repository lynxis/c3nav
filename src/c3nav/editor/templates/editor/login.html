{% load bootstrap3 %}
{% load i18n %}

{% include 'editor/fragment_modal_close.html' %}
<h3>{% trans 'Log in' %}</h3>

{% bootstrap_messages %}

<form method="post" action="{{ request.path_info }}?{{ request.GET.urlencode }}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">{% trans 'Log in' %}</button>
    </div>
</form>
